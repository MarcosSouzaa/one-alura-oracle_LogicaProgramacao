<meta charset="utf-8">

<h1>Decrementando um valor </h1>

<p>Agora é sua vez. Roberta lançou o desafio para você imprimir em ordem decrescente todos os números entre 20 e 0, incluindo os limites! No final, escreva a palavra "FIM". </p>

<script>
	
	function pulaLinha(){
		document.write("<br>");		
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var contador = 20

	while(contador >= 0){

		mostra(contador);
		contador = contador - 1;
	}

	mostra("<br>FIM !!");

</script>
