<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase + " anos.");
		pulaLinha();

	}
	
	var idade1 = 18;
	var idade2 = 15;
	var diferencaIdade = idade1 - idade2;
    
    mostra("Minha idade é " + idade1);
    mostra("Sua idade é " + idade2);
	mostra("Nossa diferença de idade é " + diferencaIdade);

</script>
