<meta charset="UTF-8">

<h1>Adivinhe o Número</h1>

<input />
<button>Compare com o meu segredo</button>

<script>
    var segredos = [5, 7, 10, 2, 3];

    var input = document.querySelector("input");
    input.focus(); //colocando o focus aqui. Já faço ele ganhar foco assim que trago ele do html

    function verifica() {    //na função verifica tenho que percorrer cada número do do array 
        
        var achou = false;

        for (var posicao = 0; posicao < segredos.length; posicao++) {

            if (input.value == segredos[posicao]) {

                alert("Você ACERTOU!");
                achou = true;
                break;
            }
        }

        if(achou == false){

            alert("Você ERROU!");
        }
        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");

    button.onclick = verifica;
</script>
