<meta charset="utf-8">

<script>

	function pulaLinha(){

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(texto){

		document.write(texto);
		pulaLinha(); 
	}
	
	mostra("<b>Aqui começo a entender melhor função vazia e função com parâmetros.</b><br>");
	mostra("Olá pessoal!");	 	 
	mostra("Flávio nasceu em " + (2016 - 39) );	 
	mostra("Flávio nasceu em " + (2016 - 20) );
	mostra("Flávio nasceu em " + (2016 - 40) );

</script>
