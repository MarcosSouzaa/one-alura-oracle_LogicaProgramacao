<meta charset="UTF-8">

<h1>Será que posso dirigir?</h1>

<p>Este programa, de acordo com a resposta do usuário, deve exibir a mensagem "Pode dirigir" ou "Não pode dirigir".<br> Lembre-se que é permitido dirigir ao indivíduo com 18 anos ou mais e que também possua carteira de motorista.</p>

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if ( idade >= 18 && temCarteira == "S" || "s") {

        mostra("<b>Pode dirigir!</b>");

    }else{

         mostra("<b>Não pode dirigir!</b>");

    }


</script>
