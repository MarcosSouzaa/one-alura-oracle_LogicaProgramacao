<meta charset="UTF-8">

<h1>Repetição com while</h1>

<p>Ajude Daniel marcando a opção que contem outra maneira de exibir o mostra("Já era, você errou!")10 vezes! Dessa maneira, ele precisará alterar o texto em apenas um lugar.</p>

<h3>Resposta</h3>
<p><b>O texto foi alterado colocando um while após o else com um contador até 10.</b> </p>
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia() {

        return Math.round(Math.random() * 10);        
    }   

    var numeroPensado = sorteia(); 
    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));   
    var contador = 1;

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else {

        while(contador <= 10){

        mostra("Já era, você errou!");
        contador = contador + 1       

        }
    }
</script>
