<meta charset="UTF-8">

<h1>Mostra os Anos que teve Copa do Mundo.</h1>
<hr>
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    
    var limite = parseInt(prompt("Entre com o ano limite"));
    var anoCopa = 1930;

    while(anoCopa <= limite){

         mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    } 
   
   mostra("<br>FIM");
   mostra("<hr>")
   
</script>
